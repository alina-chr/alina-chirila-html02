<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Chess board</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="css/style.css"
  />
</head>

<body>
  <div class=" grid-container">
    <div class="wrapper-letters-top">
      <div class="box box-wrapper">A</div>
      <div class="box box-wrapper">B</div>
      <div class="box box-wrapper">C</div>
      <div class="box box-wrapper">D</div>
      <div class="box box-wrapper">E</div>
      <div class="box box-wrapper">F</div>
      <div class="box box-wrapper">G</div>
      <div class="box box-wrapper">H</div>
    </div>

    <div class="wrapper-numbers-left">
      <div class="box box-wrapper">4</div>
      <div class="box box-wrapper">3</div>
      <div class="box box-wrapper">2</div>
      <div class="box box-wrapper">1</div>
    </div>

    <div class="chess-board-grid">
      <div class="box box-w"><i class="fas fa-chess-rook"></i></div>
      <div class="box box-b"><i class="fas fa-chess-knight"></i></div>
      <div class="box box-w"><i class="fas fa-chess-bishop"></i></div>
      <div class="box box-b"><i class="fas fa-chess-queen"></i></div>
      <div class="box box-w"><i class="fas fa-chess-king"></i></div>
      <div class="box box-b"><i class="fas fa-chess-bishop"></i></div>
      <div class="box box-w"><i class="fas fa-chess-knight"></i></div>
      <div class="box box-b"><i class="fas fa-chess-rook"></i></div>

      <div class="box box-b"><i class="fas fa-chess-pawn"></i></div>
      <div class="box box-w"><i class="fas fa-chess-pawn"></i></div>
      <div class="box box-b"><i class="fas fa-chess-pawn"></i></div>
      <div class="box box-w"><i class="fas fa-chess-pawn"></i></div>
      <div class="box box-b"><i class="fas fa-chess-pawn"></i></div>
      <div class="box box-w"><i class="fas fa-chess-pawn"></i></div>
      <div class="box box-b"><i class="fas fa-chess-pawn"></i></div>
      <div class="box box-w"><i class="fas fa-chess-pawn"></i></div>

      <div class="box box-w"></div>
      <div class="box box-b"></div>
      <div class="box box-w"></div>
      <div class="box box-b"></div>
      <div class="box box-w"></div>
      <div class="box box-b"></div>
      <div class="box box-w"></div>
      <div class="box box-b"></div>

      <div class="box box-b"></div>
      <div class="box box-w"></div>
      <div class="box box-b"></div>
      <div class="box box-w"></div>
      <div class="box box-b"></div>
      <div class="box box-w"></div>
      <div class="box box-b"></div>
      <div class="box box-w"></div>
    </div>

    <div class="wrapper-numbers-right">
      <div class="box box-wrapper box-inner">4</div>
      <div class="box box-wrapper box-inner">3</div>
      <div class="box box-wrapper box-inner">2</div>
      <div class="box box-wrapper box-inner">1</div>
    </div>

    <div class="wrapper-letters-bottom">

      <div class="box box-wrapper">A</div>
      <div class="box box-wrapper">B</div>
      <div class="box box-wrapper">C</div>
      <div class="box box-wrapper">D</div>
      <div class="box box-wrapper">E</div>
      <div class="box box-wrapper">F</div>
      <div class="box box-wrapper">G</div>
      <div class="box box-wrapper">H</div>
    </div>
  </div>
</body>

</html>
