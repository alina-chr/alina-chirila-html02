<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Recipe Page</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="col">
        <h1>Formular Reteta</h1>
      </div>
    </header>
    <!-- header-row  -->

    <form>
      <div class="row">
        <div class="col">
          <h2>Reteta</h2>
        </div>
      </div>

      <section class="row">
        <div class="col-12 col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="recipe-name"
              >
                Numele Retetei:*
              </label>
            </div>

            <input
              class="form-control flex-grow-1"
              type="text"
              id="recipe-name"
              name="recipe-name"
              required
              placeholder="Numele Retetei*"
            >

            <button class="btn btn-primary">Save</button>
          </div>
          <!-- input-group  -->

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="description-long"
                class="input-group-text"
              >
                Descriere Lunga:*
              </label>
            </div>

            <textarea
              name="description-long"
              id="description-long"
              cols="30"
              rows="8"
              class="form-control"
              placeholder="Descriere Lunga*"
              required
            ></textarea>
          </div>
          <!-- input-group  -->

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="description-short"
                class="input-group-text"
              >
                Descriere Scurta:*
              </label>
            </div>

            <textarea
              name="description-short"
              id="description-short"
              cols="30"
              rows="4"
              class="form-control"
              placeholder="Descriere Scurta*"
              required
            ></textarea>
          </div>
          <!-- input-group  -->
        </div>

        <div class="col-12 col-md-6">
          <div class="form-group mb-2">
            <label for="recipe-image">Imagine Principala:*</label>
            <input
              type="file"
              name="recipe-image"
              id="recipe-image"
              class="form-control-file"
              required
            >
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="author-name"
              >
                Autor:*
              </label>
            </div>

            <select
              name="author-name"
              id="author-name"
              class="form-control"
              required
            >
              <option>Bucataru' Sef</option>
            </select>
          </div>
        </div>
      </section>
      <!-- recipe-info  -->

      <div class="row">
        <div class="col">
          <h2>Autor (optional)</h2>
        </div>
      </div>

      <section class="row">
        <div class="col-12 col-md-6">
          <div class="custom-control custom-switch text-md-right">
            <input
              type="checkbox"
              name="author-toggle"
              id="author-toggle"
              class="custom-control-input"
            >

            <label
              for="author-toggle"
              class="custom-control-label btn p-0"
            >Adauga Autor</label>
          </div>
        </div>
      </section>

      <section class="row">
        <div class="col-12 col-md-6">

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="author-nm"
              >
                Numele Autorului:*
              </label>
            </div>

            <input
              class="form-control flex-grow-1"
              type="text"
              id="author-nm"
              name="author-nm"
              required
              placeholder="Numele Autorului*"
            >
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="author-surname"
              >
                Prenumele Autorului:*
              </label>
            </div>

            <input
              class="form-control flex-grow-1"
              type="text"
              id="author-surname"
              name="author-surname"
              required
              placeholder="Prenumele Autorului*"
            >
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="email"
              >
                Email:*
              </label>
            </div>

            <input
              class="form-control flex-grow-1"
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email*"
            >
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="website"
              >
                Website:*
              </label>
            </div>
            <input
              class="form-control flex-grow-1"
              type="website"
              id="website"
              name="website"
              placeholder="Website"
            >
          </div>
        </div>
      </section>
      <!-- name-author  -->


      <div class="row">
        <div class="col">
          <h2>Ingrediente</h2>
        </div>
      </div>
      <section class="row">
        <div class="col-12 col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="ingredient-name"
              >
                Numele Ingredient:*
              </label>
            </div>

            <input
              class="form-control flex-grow-1"
              type="text"
              id="ingredient-name"
              name="ingredient-name"
              required
              placeholder="Numele Ingredient*"
            >
            <button class="btn btn-primary">Adauga</button>
          </div>
        </div>


        <div class="col-12 col-md-6">
          <div class="col">
            <h2>Lista Ingrediente</h2>
          </div>

          <div class="input-group mb-2">
            <ul>
              <li>10g ulei <button class="btn btn-primary p-1">Editeaza</button> <button
                  type="button"
                  class="btn btn-danger p-1"
                >Sterge</button></li>
              <li>200g ceapa<button class="btn btn-primary p-1">Editeaza</button> <button
                  type="button"
                  class="btn btn-danger p-1"
                >Sterge</button></li>
              <li>200 g ardei grase<button class="btn btn-primary p-1 ">Editeaza</button> <button
                  type="button"
                  class="btn btn-danger p-1"
                >Sterge</button></li>
            </ul>
          </div>
        </div>
        </div>
      </section>
      <!-- ingredients  -->

      <div class="row">
        <div class="col">
          <h2>Pasi</h2>
        </div>
      </div>

      <section class="row">
        <div class="col-12 col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="steps-title"
              >
                Titlu Pasi:*
              </label>
            </div>

            <input
              class="form-control flex-grow-1"
              type="text"
              id="steps-title"
              name="steps-title"
              required
              placeholder="Titlu Pasi*"
            >

          </div>
          <!-- input-group  -->

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="steps-subtitle"
              >
                Subtitlu Pasi:*
              </label>
            </div>

            <input
              class="form-control flex-grow-1"
              type="text"
              id="steps-subtitle"
              name="steps-subtitle"
              required
              placeholder="Subtitlu Pasi*"
            >

          </div>
          <!-- input-group  -->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="description-steps"
                class="input-group-text"
              >
                Descriere Pasi:*
              </label>
            </div>

            <textarea
              name="description-steps"
              id="description-steps"
              cols="30"
              rows="8"
              class="form-control"
              placeholder="Descriere Pasi*"
              required
            ></textarea>
          </div>
          <!-- input-group  -->
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-outline-danger"
            >Reseteaza</button>
            <button
              type="button"
              class="btn btn-primary ml-1"
            >Adauga pas</button>
          </div>

        </div>

        <div class="col-12 col-md-6">
          <div class="form-group mb-2">
          </div>
        </div>
      </section>

      <section class="row mt-5">
        <div class="col d-flex justify-content-center ">
          <button
            type="button"
            class="btn  btn-outline-danger btn-lg mr-1"
          >Reseteaza tot</button>
          <button
            type="button"
            class="btn btn-primary btn-lg"
          >Trimite reteta</button>
        </div>
      </section>
    </form>
  </main>
  <!-- container-main  -->
</body>

</html>
