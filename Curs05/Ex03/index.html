<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>
  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <!-- Ordoneaza primul rand astfel
   incat ordinea cuvintelor sa fie corecta

 -->
  <div class="container">
    <div class="row">
      <div class="col order-last">Last</div>
      <div class="col">Second</div>
      <div class="col order-first">First</div>
    </div>
  </div>
  <!-- Ordoneaza al doilea rand astfel
    incat ordinea numerelor sa fie corecta -->

  <div class="container">
    <div class="row">
      <div class="col order-last">5</div>
      <div class="col order-2">4</div>
      <div class="col order-1">3</div>
      <div class="col">2</div>
      <div class="col order-first">1</div>
    </div>
  </div>
  <!-- Ordoneaza al treilea rand astfel
    incat ordinea numerelor sa fie inversa -->
  <div class="container">
    <div class="row">
      <div class="col order-last">10</div>
      <div class="col order-3">20</div>
      <div class="col order-2">30</div>
      <div class="col order-4">40</div>
      <div class="col">50</div>
      <div class="col order-first">60</div>
    </div>
  </div>
</body>

</html>
