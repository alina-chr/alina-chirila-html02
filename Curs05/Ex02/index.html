<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
  >
</head>

<body>
  <div class="container vh-100 text-light">
    <div class="row justify-content-start h-25 bg-info">
      <div class="col-4 bg-dark">
        One of two columns
      </div>
      <div class="col-4 bg-dark">
        One of two columns
      </div>
    </div>
    <div class="row justify-content-between h-25 bg-warning my-3">
      <div class="col-4 bg-dark">
        One of two columns
      </div>
      <div class="col-4 bg-dark">
        One of two columns
      </div>
    </div>
    <div class="row justify-content-end h-25 bg-primary">
      <div class="col-4 bg-dark">
        One of two columns
      </div>
      <div class="col-4 bg-dark">
        One of two columns
      </div>
    </div>
  </div>

</body>

</html>
